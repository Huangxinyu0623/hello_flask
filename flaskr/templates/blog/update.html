<body style="background-image: url(https://ftp.bmp.ovh/imgs/2021/07/4ab758e8d3677a23.jpg);">
  {% extends 'base.html' %}

  {% block header %}
  <h1 class="text-center text-light">{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
  {% endblock %}

  {% block content %}
  <div class="container col-md-8 bg-light"  style="border-radius: 10px;">
    <form method="post">
      <label for="title">Title</label>
      <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
      <label for="body">Body</label>
      <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
      <input class="btn btn-outline-dark btn-light" type="submit" value="Save">
    </form>
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
      <input class="btn btn-outline-danger btn-light" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
  </div>
  {% endblock %}

</body>
